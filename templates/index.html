<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canarin Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'ManifoldExtended';
            src: url('/static/fonts/ManifoldExtendedCF-DemiBold.ttf') format('truetype');
            font-weight: 600;
            font-style: normal;
        }
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'ManifoldExtended', sans-serif;
        }
        .nav-tabs .nav-link {
            color: #b0b0b0;
        }
        .nav-tabs .nav-link.active {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #3c3c3c;
        }
        .list-group-item {
            background-color: #2c2c2c;
            color: #e0e0e0;
            border-color: #3c3c3c;
        }
        .list-group-item a {
            color: #4da6ff;
        }
        .btn-danger {
            background-color: #d32f2f;
            border-color: #b71c1c;
        }
        .btn-danger:hover {
            background-color: #f44336;
            border-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container mt-3 mt-md-5">
        <h1 class="mb-4 text-light">Canarin Logs</h1>
        <div class="row">
            <div class="col-md-8">
                <ul class="list-group" id="log-list">
                    {% for file in log_files %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a href="{{ url_for('show_log', filename=file) }}" class="text-truncate">{{ file }}</a>
                        <button class="btn btn-danger btn-sm delete-log" data-filename="{{ file }}">Delete</button>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <button id="delete-all-logs" class="btn btn-danger mt-3">Delete All Logs</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.delete-log').click(function() {
                var filename = $(this).data('filename');
                if (confirm('Are you sure you want to delete ' + filename + '?')) {
                    $.post('/delete_log/' + filename, function(response) {
                        if (response.success) {
                            $(this).closest('li').remove();
                            alert(response.message);
                        } else {
                            alert('Error: ' + response.message);
                        }
                    });
                }
            });

            $('#delete-all-logs').click(function() {
                if (confirm('Are you sure you want to delete all logs?')) {
                    $.post('/delete_all_logs', function(response) {
                        if (response.success) {
                            $('#log-list').empty();
                            alert(response.message);
                        } else {
                            alert('Error: ' + response.message);
                        }
                    });
                }
            });
        });
    </script>
</body>
</html>
